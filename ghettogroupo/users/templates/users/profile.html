{% extends 'groups/nav-base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container" style="margin-top: 5%; margin-bottom: 10%;padding-top: 1%;padding-bottom: 1%;">
  <h1>User Profile</h1>
  <hr>
  <div class="row">
    <div class="col-3">
      <div style="text-align: center;">
        <img src="{{ user.profileimage.url }}" class="avatar img-circle img-thumbnail" alt="avatar"  style="height: 200px; margin-top: 20px; margin-left: 20px;border-radius: 50%;">
        <h2>{{ user.username.title }}</h2>
      </div>
    </div>
    <div class="col-9">
      <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form|crispy }} 
        <p style="color:red">
          {{ form.errors }}
        </p>
        <button type="submit" class="btn btn-success">Submit</button> 
      </form>
    </div>
  </div>
</div>
<style>
  body{
    background-color: #f1f7fc;
  }
  .container{
    background-color: white;
  }
  label{
    font-weight: bold;
  }
  h1{
    text-align: center;
    color: #505E6C;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif  ;
  }
</style>

{% endblock %}
